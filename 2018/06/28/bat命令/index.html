        <div class="entry-content">
          <h3 id="run-bat—打开百度"><a href="#run-bat—打开百度" class="headerlink" title="run.bat—打开百度"></a>run.bat—打开百度</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">  path=%path%; C:\Program Files (x86)\Internet Explorer\iexplore.exe</span><br><span class="line">start iexplore http://www.baidu.com</span><br></pre></td></tr></table></figure>
<h3 id="将c盘下所有文件名输出到a-txt中，如果没有a文件，则在bat同一目录下创建一个"><a href="#将c盘下所有文件名输出到a-txt中，如果没有a文件，则在bat同一目录下创建一个" class="headerlink" title="将c盘下所有文件名输出到a.txt中，如果没有a文件，则在bat同一目录下创建一个"></a>将c盘下所有文件名输出到a.txt中，如果没有a文件，则在bat同一目录下创建一个</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">  dir c:\*.* &gt;a.txt</span><br></pre></td></tr></table></figure>
<h3 id="执行另一个批处理文件"><a href="#执行另一个批处理文件" class="headerlink" title="执行另一个批处理文件"></a>执行另一个批处理文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">call c:\code\run.bat</span><br></pre></td></tr></table></figure>
<h3 id="echo回显"><a href="#echo回显" class="headerlink" title="echo回显"></a>echo回显</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">@echo off      表示在此语句后所有运行的命令都不显示命令行本身 </span><br><span class="line">cd code          进入code文件夹</span><br><span class="line">echo enter code directory     显示enter code directory</span><br><span class="line">call run.bat</span><br></pre></td></tr></table></figure>
<h3 id="增加入参"><a href="#增加入参" class="headerlink" title="增加入参"></a>增加入参</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">//run.bat</span><br><span class="line">@echo off</span><br><span class="line"> type %1 </span><br><span class="line"> type %2 </span><br><span class="line"></span><br><span class="line">//在cmd中执行 run.bat a.text b.text</span><br></pre></td></tr></table></figure>
<h3 id="for循环的使用"><a href="#for循环的使用" class="headerlink" title="for循环的使用"></a>for循环的使用</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">for %%t in (*.bat *.txt) do type %%t</span><br><span class="line"></span><br><span class="line">//注意1，打印的是bat和txt文件的内容</span><br><span class="line">//注意2，此bat放在需打印文件内容的文件一个目录层级下</span><br></pre></td></tr></table></figure>
<h3 id="if-else判断语句的使用"><a href="#if-else判断语句的使用" class="headerlink" title="if/else判断语句的使用"></a>if/else判断语句的使用</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">if &#123;%1&#125;==&#123;%2&#125; (</span><br><span class="line">echo eq l.</span><br><span class="line">) else (</span><br><span class="line">echo not eq l.</span><br><span class="line">)</span><br><span class="line">//cmd输入run.bat 1 2</span><br></pre></td></tr></table></figure>
<h3 id="删除文件"><a href="#删除文件" class="headerlink" title="删除文件"></a>删除文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">del a.txt</span><br></pre></td></tr></table></figure>
<h3 id="GOTO语句"><a href="#GOTO语句" class="headerlink" title="GOTO语句"></a>GOTO语句</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">@ECHO OFF</span><br><span class="line">GOTO SECOND</span><br><span class="line">:FIRST</span><br><span class="line">echo I AM FIRST</span><br><span class="line">:SECOND</span><br><span class="line">echo I AM SECOND</span><br></pre></td></tr></table></figure>
<h3 id="set"><a href="#set" class="headerlink" title="set"></a>set</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">set a=aa1bb1aa2bb2</span><br><span class="line">echo %a%</span><br><span class="line"></span><br><span class="line">set b=12</span><br><span class="line">echo %b%</span><br><span class="line"></span><br><span class="line">set /a c=39/10           </span><br><span class="line">echo %c%</span><br></pre></td></tr></table></figure>
<h3 id="从FTP下载文件"><a href="#从FTP下载文件" class="headerlink" title="从FTP下载文件"></a>从FTP下载文件</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">@echo open 10.86.56.6 &gt;ftp.txt      rem ftp server ip</span><br><span class="line">@echo user mos&gt;&gt;ftp.txt             rem 用户名</span><br><span class="line">@echo mos&gt;&gt;ftp.txt                  rem 密码</span><br><span class="line">@echo cd test&gt;&gt;ftp.txt              rem 文件路径</span><br><span class="line">@echo get mw-license-switch-conffile.xml&gt;&gt;ftp.txt rem 文件名</span><br><span class="line">@echo bye&gt;&gt;ftp.txt</span><br><span class="line">ftp -i -n -s:ftp.txt                rem 文件存放在脚本所在路径下</span><br></pre></td></tr></table></figure>
<h3 id="切换盘符"><a href="#切换盘符" class="headerlink" title="切换盘符"></a>切换盘符</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">set current_dir=C:\Program Files\HaoZip    </span><br><span class="line">pushd %current_dir% </span><br><span class="line">echo %cd%</span><br></pre></td></tr></table></figure>
