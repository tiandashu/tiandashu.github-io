          <p>###1.注意接口和路径格式对应</p>
<p>#####1.1第一种写法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">//页面代码</span><br><span class="line"> &lt;!--所有城市--&gt;</span><br><span class="line">     &lt;section class=&quot;group_city_container&quot;&gt;</span><br><span class="line">        &lt;ul class=&quot;letter_classify&quot;&gt;</span><br><span class="line">          &lt;li v-for=&quot;(value,key,index) in sortgroupcity&quot; :key=&quot;key&quot; class=&quot;letter_classify_li&quot;&gt;</span><br><span class="line">             &lt;h4 class=&quot;city_title&quot;&gt;</span><br><span class="line">               &#123;&#123;key&#125;&#125;</span><br><span class="line">               &lt;span v-if=&quot;index == 0&quot;&gt;(按字母排序)&lt;/span&gt;</span><br><span class="line">             &lt;/h4&gt;</span><br><span class="line">            &lt;ul class=&quot;groupcity_name_container citylistul clear&quot;&gt;</span><br><span class="line">               &lt;router-link tag=&quot;li&quot; v-for=&quot;item in value&quot; :to=&quot;&apos;/city/&apos;+item.id&quot; :key=&quot;item.id&quot; class=&quot;ellipsis&quot;&gt;</span><br><span class="line">                  &#123;&#123;item.name&#125;&#125;</span><br><span class="line">               &lt;/router-link&gt;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line">          &lt;/li&gt;</span><br><span class="line">        &lt;/ul&gt;</span><br><span class="line">     &lt;/section&gt;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">//路由router.js, 注意path的写法</span><br><span class="line">    &#123;</span><br><span class="line">          path:&apos;/city/:cityid&apos;,</span><br><span class="line">          name:&apos;city&apos;,</span><br><span class="line">          component:city</span><br><span class="line">        &#125;,</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//地址栏的路径：</span><br><span class="line">http://localhost:8088/#/city/10</span><br></pre></td></tr></table></figure>
<p>#####1.2第二种写法</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">//页面代码</span><br><span class="line"> &lt;!--所有城市--&gt;</span><br><span class="line">     &lt;section class=&quot;group_city_container&quot;&gt;</span><br><span class="line">        &lt;ul class=&quot;letter_classify&quot;&gt;</span><br><span class="line">          &lt;li v-for=&quot;(value,key,index) in sortgroupcity&quot; :key=&quot;key&quot; class=&quot;letter_classify_li&quot;&gt;</span><br><span class="line">             &lt;h4 class=&quot;city_title&quot;&gt;</span><br><span class="line">               &#123;&#123;key&#125;&#125;</span><br><span class="line">               &lt;span v-if=&quot;index == 0&quot;&gt;(按字母排序)&lt;/span&gt;</span><br><span class="line">             &lt;/h4&gt;</span><br><span class="line">            &lt;ul class=&quot;groupcity_name_container citylistul clear&quot;&gt;</span><br><span class="line">               &lt;router-link tag=&quot;li&quot; v-for=&quot;item in value&quot; :to=&quot;&apos;/city1&apos;+item.id&quot; :key=&quot;item.id&quot; class=&quot;ellipsis&quot;&gt;</span><br><span class="line">                  &#123;&#123;item.name&#125;&#125;</span><br><span class="line">               &lt;/router-link&gt;</span><br><span class="line">            &lt;/ul&gt;</span><br><span class="line">          &lt;/li&gt;</span><br><span class="line">        &lt;/ul&gt;</span><br><span class="line">     &lt;/section&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">//路由router.js, 注意path的写法</span><br><span class="line">    &#123;</span><br><span class="line">          path:&apos;/city:cityid&apos;,</span><br><span class="line">          name:&apos;city&apos;,</span><br><span class="line">          component:city</span><br><span class="line">        &#125;,</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//地址栏的路径：</span><br><span class="line">http://localhost:8088/#/city10</span><br></pre></td></tr></table></figure>
